<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Mouse</title>
</head>
<body>
    <form>
        <img id="myImage" src="images/nobita.jpg" style="width: 300px">
        <p>Click button below to move the image to right</p>
        <input type="button" value="Click Me" onclick="moveRight();"/>
    </form>
    <script>
        let Obj = null;
        Obj = document.getElementById('myImage');
        function init() {
            Obj = document.getElementById('myImage');
            Obj.style.position = 'relative';
            Obj.style.left = '0px';
        }
        function moveRight() {
            Obj.style.left = parseInt(Obj.style.left) + 10 + 'px';
        }
        window.onload = init;
    </script>
</body>
</html>
